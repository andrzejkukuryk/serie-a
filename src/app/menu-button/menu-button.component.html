<div class="buttonContainer">
  <button *ngIf="!isOpen" type="button" (click)="openMenu()"><img src="../../assets/openMenu.svg" alt="open menu" class="menuIcon" /></button>
  <button *ngIf="isOpen" type="button" (click)="closeMenu()"><img src="../../assets/closeMenu.svg" alt="close menu" class="menuIcon" /></button>
</div>
