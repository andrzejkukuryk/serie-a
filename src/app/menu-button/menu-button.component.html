<div class="buttonContainer">
  <button *ngIf="!isOpen" type="button" (click)="openMenu()"><img src={{openMenuIcon}} alt="open menu" class="menuIcon" /></button>
  <button *ngIf="isOpen" type="button" (click)="closeMenu()"><img src={{closeMenuIcon}} alt="close menu" class="menuIcon" /></button>
</div>
